<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat()</title>
</head>
<body>
    <p>字符串链接方法</p>
    <script>
    var text ='Hello';
    var text2 = "World";
    var text3 = text.concat(" ",text2);
    console.log("text3",text3);
    console.log('text',text);
    </script>
</body>
</html>
