<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>a使用write方法</h2>
    <div style="width:200px;height:200px;border:1px solid #ccc">这里边是其他的内容
      <button style="margin-top: 10px;" onclick="document.write('清空了所有的html成为了输出的结果' + (5 + 8))">点击我写进去一些其他的内容</button>
    </div>
    <script>
        document.write ( 5 + 6 );
    </script>
</body>
</html>
